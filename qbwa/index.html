<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./main.css">
	<script src="./js/main.js"></script>
	<title></title>
</head>
<body>
	<!--
		+----------------------------------------+
		|         |  #header          |          |
		|         |                   |          |
		|         |                   |          |
		+---------+-------------------+----------+
		| #pre-bar|  #barbox          | #post-bar|
		|         |                   |          |
		|         |                   |          |
		+---------+-------------------+----------+
		|         |  #footer          |          |
		|         |   > button#next   |          |
		|         |                   |          |
		+---------+-------------------+----------+
	-->
	<div class="box largetext">
		<div id="header" class="header-text">
			よろしくおねがいします
		</div>
		<div id="pre-bar" class="pre-content descr"></div>
		<div id="barbox" class="barbox">
			<label class="weaktext" for="participantID">参加者ID</label>
			<input type="text" size="7" placeholder="IDを入力" spellcheck="false" autocorrect="off" id="participantID">
		</div>
		<div id="post-bar" class="post-content descr"></div>
		<div id='footer' class="footer-text">
			<button id='next'> 回答を始める </button>
		</div>
	</div>
</body>
</html>
